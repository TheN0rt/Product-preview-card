<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/syle.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card__image-block">
      <!-- <img src="./images/image-product-desktop.jpg" alt=""> -->
    </div>
    <div class="card__text-block">
      <h3 class="card__preview-title">Preview</h3>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__subtitle"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price-block">
        <p class="card__newprice">$149.99</p>
        <p class="card__oldprice">$169.99</p>
      </div>
      <div class="card__btn">
        <button class="card__add">
          <img src="./images/icon-cart.svg" alt="">
          <span> Add to Cart</span>
        </button>
      </div>
      
    </div>
  </div>
</body>
</html>
